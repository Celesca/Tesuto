services:
  postgres:
    image: postgres:16-alpine
    container_name: tesuto-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: tesuto
      POSTGRES_PASSWORD: tesuto_secret
      POSTGRES_DB: tesuto
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tesuto"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
